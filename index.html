<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>小车</title>
    <style>
        *{margin:0; padding: 0; box-sizing: border-box;}
        :root{
            --button-height: 32px;
            --button-bg:white;
            --button-active-bg: #eee;
            --font-size:14px;
            --border-radius:4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
    </style>
    <style>
        body {
            font-size: var(--font-size);
        }
        #app {
            margin: 20px;
        }
        .l-button {
            font-size: var(--font-size);
            height: var(--button-height);
            padding: 0 1em;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            background: var(--button-bg);
        }
        .l-button:hover {
            border-color: var(--border-color-hover);
        }
        .l-button:active {
            background: var(--button-active-bg);
        }
        .l-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
<div id="app">

    <l-button></l-button>

</div>

<script src="./button.js"></script>

        el:"#app",

        }
    })

</script>
</body>
</html>
